<!DOCTYPE html>
<html>
<head>
    <script src="eel.js"></script>
    <title>Mock Site Server</title>
    <link rel="stylesheet" type="text/css" href="ServerStyleSheet.css">
    <script src="javaScript.js"></script>
</head>
<body onload="SetIp()">
    <div class="serverContainer">
        <div class="InputContainer">
            <div class = "Userinput">
            <input type="text" name="IP Address" placeholder="IP Address" autocomplete="off", class="Input" Id="IP" minlength="7" maxlength="15">
            <input type="text" name="Port" placeholder="Port" autocomplete="off", class="Input" Id="Port" maxlength="5">
            <button class="btn1" onclick="CreateServerButtonOnClick()">START</button>
            <button class="btn4">PORTFORWARD</button>
        </div>
        <div class="OptionBoxes">
            <div class="LogBoxesContainer">
                <label for="LogsBox" Id="LogsLabel">Keep Logs Of Chat</label>
                <input type="checkbox" Id="LogsBoxInput" name="LogsBox">
            </div>
            <div class="UsernameBoxesContainer">
                <label for="AnonymousUsernameInput" Id="LogsLabel">Use Username When Connecting</label>
                <input type="checkbox" Id="AnonymousUsernameInput" name="AnonymousUsernameInput">
            </div>
            <div class="EncryptionBoxesContainer">
                <label for="Encryption" Id="EncryptionLabel">Encrypt Data</label>
                <input type="checkbox" Id="EncryptionBoxInput" name="Encryption">
            </div>

        </div>
        <div class="ErrorBox">
            <p Id="ErrorMessage"><i>Please Enter An Ip Address and Port</i></p>
        </div>
        </div>
        <button class="btn2" onclick="ChangePage('index.html')">BACK</button>
    </div>
</body>
</html>
