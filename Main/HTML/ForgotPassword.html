<!DOCTYPE html>
<html>
<head>
    <script src="eel.js"></script>
    <title>ForgotPassword</title>
    <link rel="stylesheet" type="text/css" href="ForgotPasswordStyleSheet.css">
    <script src="javaScript.js"></script>
</head>
<body>

    <div class="InputContainer">
        <div class="Userinput">
            <input type="input" name="Username" placeholder="Username" autocomplete="off", class="ForgotPasswordInput" Id="ForgotPasswordUsername">
            <input type="output" name="Password" placeholder="New Password" autocomplete="off", class="ForgotPasswordInput" Id="ForgotPasswordPasswordOutput" readonly>
        </div>
        <div class="ErrorBox">
            <p Id="ErrorMessage"><i>Please Enter Your Username</i></p>
        </div>
        <button class="btn1" onclick="ForgotPasswordOnClick()">GENERATE</button>
        <a href="signup.html">
            <button class="btn3">CREATE ACCOUNT</button>
        </a>
    </div>
    <button class="btn2" onclick="ChangePage('login.html')">BACK</button>
</body>
